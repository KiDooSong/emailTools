<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Open+Sans" rel="stylesheet">
  <style>


  </style>
</head>

<body>
  <div class="container">
    <div id="alerts-container"></div>
    <div class="row topRow">
      <div class="col-md-6 topCol">
        <label class="label" for="horizontalSelect">
          Cells (horizontal)
        </label>
        <div class="select">
          <select id="horizontalSelect" onChange="view.getInfo()">
            <option>
              Please Select
            </option>
            <option value="1">
              1
            </option>
            <option value="2">
              2
            </option>
            <option value="3">
              3
            </option>
            <option value="4">
              4
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6 topCol inputCol">
        <label class="label" for="verticalSelect">
          Cells (vertical)
        </label>
        <div class="select">
          <select id="verticalSelect" onChange="view.getInfo()">
            <option>
              Please Select
            </option>
            <option value="1">
              1
            </option>
            <option value="2">
              2
            </option>
            <option value="3">
              3
            </option>
            <option value="4">
              4
            </option>
            <option value="5">
              5
            </option>
            <option value="6">
              6
            </option>
            <option value="7">
              7
            </option>
            <option value="8">
              8
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col pt-2 pb-5">
        <iframe id="live"></iframe>
        <br>
        <div class="row">
          <div class="col-md-6">
            <div class="panelHead">CSS
              <button type="button" class="btn btn-outline-primary copyBtn cssCopy" data-clipboard-target="#cssCode">copy</button>
            </div>
            <div class="codeBlock" id="cssCode"></div>
          </div>
          <div class="col-md-6">
            <div class="panelHead">HTML
              <button type="button" class="btn btn-outline-primary copyBtn htmlCopy" data-clipboard-target="#htmlCode">copy</button>
            </div>
            <div class="codeBlock" id="htmlCode"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>
    <script type="text/javascript" src="/js/tableR.js"></script>
</body>

</html>
