<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/app.css">
  <style>


  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="success">
          Charts tho
        </p>
        <label for="chartPicker">Select Chart Type</label>
        <select name="chartPicker" id="chartPicker" onchange="handlers.selectChartType()">
          <option value="">Please Select an Option</option>
          <option value="verticalBar">Vertical Bar</option>
          <option value="verticalComparison">Vertical Comparison</option>
          <option value="horizontalBar">Horizontal Bar</option>
        </select>
        <br>
        <label for="numberOfBars">Select number of bars</label>
        <select name="numberOfBars" id="numberOfBars" onchange="handlers.selectBars()">
        </select>
        <label for="containerWidth">Insert container width in px</label>
        <input type="number" name="containerWidth" id="containerWidth" placeholder="700" value="700">
            <br>
            <button class="btn btn-primary" onclick="handlers.generate()">submit</button>
        <!-- row of inputs for chart -->
        <div class="container" id="chartInput">
        </div>

        <button class="btn btn-secondary" onclick="model.buildVerticalBar()">Build</button>
        <br>
        <button class="btn btn-danger" onclick="view.resetActiveChart()">Reset Active</button>
        <br>
        <textarea id="dump" style="width: 100%; height: 100%; font-size: 8px;"></textarea>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/js/chartsR.js"></script>
</body>

</html>
